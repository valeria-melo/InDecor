<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InDecor</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css"/>
    <!--Fonte-->
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
<link rel="preconnect"
href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!--Icons-->
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>InDecor</h2>
            <p class="about-event">
                Um evento para revolucionara sua criatividade
            </p>
            <p>Data do Evento:</p>
            <p class="eventdate">Domingo, 28 de maio, a partir das 14h</p>
        </div>
        <div id="subscription-form"> 
            <p>Preencha o formulario para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu melhor e-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Numero do Whatsapp">
                </div>
                <div class="form-group">
                    <label for="email">Principal interesse</label>
                    <select name="interest">
                        <option value="" disabled selected> Selecione</option>
                        <option value="apartament">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="garden">Jardins</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me inscrever">
            </form>
        </div>
    </header>
</body>
</html>
